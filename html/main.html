<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provider Directory</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script charset="utf8" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/provider.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <div id="header">
        <h1>Provider Directory</h1>
        <p>v2.0</p>
    </div>

    <div>
        <div id="createProvider" class="container">
            <h3>Create Provider</h3>
            <form id="addProvider" action="main.html" class="form-inline" method="post">
                <div class="form-group">
                    <label for="first_name">First Name</label><br>
                    <input type="text" class="form-control" id="first_name" required placeholder="Enter First Name" name="first_name">
                </div><br>
                <div class="form-group">
                    <label for="last_name">Last Name</label><br>
                    <input type="text" class="form-control" id="last_name" required placeholder="Enter Last Name" name="last_name">
                </div><br>
                <div class="form-group">
                    <label for="email_address">Email</label><br>
                    <input type="email" class="form-control" id="email_address" required placeholder="Enter Email" name="email_address">
                </div><br>
                <div class="form-group">
                    <label for="specialty">Speciality</label><br>
                    <input type="text" class="form-control" id="specialty" placeholder="Enter Specialty" name="specialty">
                </div><br>
                <div class="form-group">
                    <label for="practice_name">Practice Name</label><br>
                    <input type="text" class="form-control" id="practice_name" placeholder="Enter Practice Name" name="practice_name">
                </div><br><br>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

        <div id="providerList" class="display">
            <h3>Providers</h3>
            <table id="providers" class="table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Speciality</th>
                        <th>Practice Name</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <input id="remove" type="button" value="Remove" class="btn btn-default" onclick="removeEntries()"/>
        </div>

    </div>
</body>
</html>
